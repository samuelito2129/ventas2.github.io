<script>
    // Función para ocultar filas donde las celdas de SOB y MONTO estén vacías o sean cero
    function ocultarFilasVacias() {
        // Seleccionar la primera tabla
        const tabla = document.querySelector('.primera-table');
        // Seleccionar todas las filas de la tabla (excluyendo la cabecera)
        const filas = tabla.querySelectorAll('tbody tr');

        // Recorrer cada fila
        filas.forEach(fila => {
            // Obtener las celdas de SOB y MONTO
            const celdaSOB = fila.querySelector('td:nth-child(2)'); // Columna SOB
            const celdaMONTO = fila.querySelector('td:nth-child(5)'); // Columna MONTO

            // Verificar si las celdas están vacías, tienen valor 0 o no tienen valor
            const sobVacio = !celdaSOB.textContent.trim() || celdaSOB.textContent.trim() === '0';
            const montoVacio = !celdaMONTO.textContent.trim() || celdaMONTO.textContent.trim() === '0';

            // Si ambas celdas están vacías o son cero, ocultar la fila
            if (sobVacio && montoVacio) {
                fila.style.display = 'none'; // Ocultar la fila
            }
        });
    }

    // Ejecutar la función al cargar la página
    window.onload = function () {
        getQueryParams(); // Llenar los datos desde la URL
        ocultarFilasVacias(); // Ocultar filas vacías
    };
</script>
